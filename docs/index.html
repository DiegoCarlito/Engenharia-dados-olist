<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Engenharia de Dados - Olist</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentação do projeto de engenharia de dados com o dataset Olist.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <style>
    body {
      font-family: 'Montserrat', sans-serif !important;
    }
  </style>

</head>
<body>
  
  <div id="app">Carregando...</div>

  <script>
    window.$docsify = {
      name: 'Engenharia de Dados - Olist',
      repo: 'https://github.com/DiegoCarlito/Engenharia-dados-olist',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,
      auto2top: true,
      themeColor: '#42b983',  
      search: {
        placeholder: 'Pesquisar na documentação...',
        noData: 'Nenhum resultado encontrado!',
      },
      copyCode: {
        buttonText: 'Copiar',
        errorText: 'Erro',
        successText: 'Copiado!'
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>

</body>
</html>
